<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            box-shadow: 0 0 20px black;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function fun(){
            var inpt=document.querySelector("#password");
            var bton=document.querySelector("#btton")
            if(inpt.type==="password"){
                inpt.type="text";
                bton.innerText="Hide Password";
            }else{
                inpt.type="password";
                bton.innerText="Show Password";
            }
        }
    </script>
</head>

<body>
    <div id="outer">
        <h2>Show / Hide Password</h2>
        <div>
            <input id="password" type="Password" placeholder="Enter password">
            <button id="btton" onclick="fun()">Show Password</button>
        </div>
    </div>
</body>

</html>
